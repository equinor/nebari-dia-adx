  # pip
  - package-ecosystem: "pip"
    commit-message:
      prefix: "deps(pip)"
    cooldown:
      default-days: 5
      semver-major-days: 15
      semver-minor-days: 7
      semver-patch-days: 3
    directory: "python-examples/pip"
    schedule:
      interval: "weekly"

  # Java Maven
  - package-ecosystem: "maven"
    commit-message:
      prefix: "deps(maven)"
    cooldown:
      default-days: 5
      semver-major-days: 15
      semver-minor-days: 7
      semver-patch-days: 3
    directory: "/java-examples/maven"
    schedule:
      interval: "weekly"
